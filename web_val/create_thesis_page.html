<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Διαχείριση Θεμάτων Διπλωματικών</title>
    <link rel="stylesheet" href="css/create_thesis.css">
</head>
<body>
    <div class="container">
        <h1>Θέματα Διπλωματικών</h1>
        
        <!-- Form for creating new topic -->
        <div class="create-topic">
            <h2>Δημιουργία Νέου Θέματος</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Τίτλος Θέματος:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Περιγραφή:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pdf_file">Αρχείο PDF:</label>
                    <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
                </div>
                
                <button type="submit" class="create-topic-btn">Δημιουργία Θέματος</button>
            </form>
        </div>
        
        <!-- List of existing topics -->
        <div class="topics-list">
            <h2>Τα Θέματά μου</h2>
            <!-- Example topic card -->
            <div class="topic-card">
                <h3>Παράδειγμα Τίτλου Θέματος</h3>
                <p>Παράδειγμα περιγραφής θέματος. Εδώ θα εμφανίζεται η περιγραφή του θέματος.</p>
                <a href="#" target="_blank">Προβολή PDF</a>
                <div class="topic-actions">
                    <a href="#" class="edit-btn">Επεξεργασία</a>
                </div>
            </div>
            
            <!-- Another example topic card -->
            <div class="topic-card">
                <h3>Άλλο Παράδειγμα Τίτλου</h3>
                <p>Μια άλλη περιγραφή θέματος για παράδειγμα.</p>
                <div class="topic-actions">
                    <a href="#" class="edit-btn">Επεξεργασία</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
