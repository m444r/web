<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στατιστικά Διπλωματικών</title>
    <link rel="stylesheet" href="css/statistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Στατιστικά Διπλωματικών</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h2>Μέσος Χρόνος Περάτωσης</h2>
                <div class="chart-container">
                    <canvas id="completionTimeChart"></canvas>
                </div>
            </div>

            <div class="stat-card">
                <h2>Μέσος Βαθμός</h2>
                <div class="chart-container">
                    <canvas id="gradeChart"></canvas>
                </div>
            </div>

            <div class="stat-card">
                <h2>Συνολικό Πλήθος Διπλωματικών</h2>
                <div class="chart-container">
                    <canvas id="totalThesesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - Replace with actual data from your backend
        const completionTimeData = {
            labels: ['Επιβλέπων', 'Μέλος Τριμελούς'],
            datasets: [{
                label: 'Μέσος Χρόνος (μήνες)',
                data: [6.5, 5.8],
                backgroundColor: ['rgba(54, 162, 235, 0.8)', 'rgba(75, 192, 192, 0.8)'],
                borderColor: ['rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'],
                borderWidth: 1
            }]
        };

        const gradeData = {
            labels: ['Επιβλέπων', 'Μέλος Τριμελούς'],
            datasets: [{
                label: 'Μέσος Βαθμός',
                data: [8.5, 8.2],
                backgroundColor: ['rgba(255, 99, 132, 0.8)', 'rgba(255, 159, 64, 0.8)'],
                borderColor: ['rgba(255, 99, 132, 1)', 'rgba(255, 159, 64, 1)'],
                borderWidth: 1
            }]
        };

        const totalThesesData = {
            labels: ['Επιβλέπων', 'Μέλος Τριμελούς'],
            datasets: [{
                label: 'Πλήθος Διπλωματικών',
                data: [25, 15],
                backgroundColor: ['rgba(153, 102, 255, 0.8)', 'rgba(201, 203, 207, 0.8)'],
                borderColor: ['rgba(153, 102, 255, 1)', 'rgba(201, 203, 207, 1)'],
                borderWidth: 1
            }]
        };

        // Chart configurations
        const chartConfig = {
            type: 'bar',
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Create charts
        new Chart(
            document.getElementById('completionTimeChart'),
            { ...chartConfig, data: completionTimeData }
        );

        new Chart(
            document.getElementById('gradeChart'),
            { ...chartConfig, data: gradeData }
        );

        new Chart(
            document.getElementById('totalThesesChart'),
            { ...chartConfig, data: totalThesesData }
        );
    </script>
</body>
</html>
