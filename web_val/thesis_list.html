<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Λίστα Διπλωματικών</title>
    <link rel="stylesheet" href="css/thesis_list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Λίστα Διπλωματικών</h1>
        </header>

        <div class="filters-section">
            <div class="filter-group">
                <label for="status-filter">Κατάσταση:</label>
                <select id="status-filter">
                    <option value="all">Όλες</option>
                    <option value="assigned">Υπό Ανάθεση</option>
                    <option value="active">Ενεργή</option>
                    <option value="completed">Περατωμένη</option>
                    <option value="cancelled">Ακυρωμένη</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="role-filter">Ρόλος:</label>
                <select id="role-filter">
                    <option value="all">Όλοι</option>
                    <option value="supervisor">Επιβλέπων</option>
                    <option value="committee">Μέλος Τριμελούς</option>
                </select>
            </div>

            <div class="export-buttons">
                <button class="export-btn" id="export-csv">
                    <i class="fas fa-file-csv"></i> Εξαγωγή CSV
                </button>
                <button class="export-btn" id="export-json">
                    <i class="fas fa-file-code"></i> Εξαγωγή JSON
                </button>
            </div>
        </div>

        <div class="thesis-list">
            <!-- Thesis Card Template -->
            <div class="thesis-card">
                <div class="thesis-header">
                    <h3>Τίτλος Διπλωματικής</h3>
                    <span class="status-badge active">Ενεργή</span>
                </div>
                <div class="thesis-details">
                    <p><strong>Φοιτητής:</strong> Όνομα Φοιτητή</p>
                    <p><strong>Επιβλέπων:</strong> Όνομα Επιβλέπων</p>
                    <p><strong>Τριμελής:</strong> Μέλος 1, Μέλος 2, Μέλος 3</p>
                </div>
                <div class="thesis-timeline">
                    <h4>Χρονολόγιο Ενεργειών</h4>
                    <ul>
                        <li>01/01/2024 - Έναρξη διπλωματικής</li>
                        <li>15/02/2024 - Υποβολή πρώτου κεφαλαίου</li>
                    </ul>
                </div>
                <div class="thesis-actions">
                    <button class="action-btn view-btn">
                        <i class="fas fa-eye"></i> Προβολή Λεπτομερειών
                    </button>
                    <button class="action-btn download-btn">
                        <i class="fas fa-download"></i> Λήψη Αρχείου
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
